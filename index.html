<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var username = prompt("Enter Username");

      socket.emit("user connection", username);

      var messageDiv = document.getElementById("messages");
      var form = document.getElementById("form");
      var input = document.getElementById("input");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        var item = document.createElement("li");

        item.textContent = "You" + ": " + input.value;

        messageDiv.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);

        if (input.value) {
          socket.emit("chat message", {
            username,
            message: input.value,
          });
          input.value = "";
        }
      });

      socket.on("chat message", function (msgObject) {
        var item = document.createElement("li");

        senderName =
          username === msgObject.username ? "You" : msgObject.username;
        item.textContent = senderName + ": " + msgObject.message;
        item.classList.add("message");
        messageDiv.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user connection", function (notificationUsername) {
        console.log("username", username);
        console.log("notificationUsername", notificationUsername);
        var notficationItem = document.createElement("li");
        var notificationText =
          (username === notificationUsername ? "You" : notificationUsername) +
          " " +
          "just connected";

        notficationItem.textContent = notificationText;
        notficationItem.classList.add("notification");

        messageDiv.appendChild(notficationItem);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
